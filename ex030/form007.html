<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Seus Dados</legend>
            <p>
                <label for="iest">Estado: </label><br>
                <select name="est" id="iest" required>

                    <option value="" id="nulo" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option >Contabilista</option>
                    <option value="DEV">Desenvolverdor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem: </label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem ficara aqui..." style="resize: none; font-size: 1.6em;"></textarea>
            </p>
        </fieldset>
    
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar" onclick="clicou()">
        </p>
    </form>
    
</body>
</html>
