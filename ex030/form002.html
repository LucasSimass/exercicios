<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 02</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="n">
        <p>
            <label for="iusu">Usu√°rio: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="20" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="8" placeholder="senha" autocomplete="current-password">

            <input type="reset" value="Limpar">
        </p>
    </form>
