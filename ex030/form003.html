<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" autofocus placeholder="Digite seu nome...">
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo: </label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2024-06-23">
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script lang="js">
        var datas = new Date()
        var ano = datas.getFullYear()
        var mes = datas.getMonth() + 1
        var data = document.getElementById("imes")
        if (mes < 9){
            var mesComZero = mes.toString().padStart(2,"0")
            data.value = `${ano}-${mesComZero}`
        }else{
        data.value = `${ano}-${mes}`
        }
    </script>
</body>
</html>
