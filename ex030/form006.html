<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Escolha uma cor aqui</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
        </fieldset>
        <fieldset>
            <legend>Sua satisfação</legend>
            <p>
                <label for="inivel">Nivel de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
            </p>
        </fieldset>
        <fieldset>
            <legend>Coloque um Arquivo aqui</legend>
            <p>
                <label for="ifoto">Foto do Perfil: </label> <br>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
